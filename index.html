<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link href="insta.css" rel="stylesheet">
</head>
<body>
    <!-- <br>태그는 줄바꿈 기능이 있다. -->
    <!-- <p>태그는 문단을 나누는 태그 
        paragraph의 약자이다.-->
    <!-- <p>태그는 줄바꿈을 표현하는 block이라는 속성이 있기 때문에
        옆에 글이 올 수 없다. -->
       
    <div>
        <img src="image/instagramlogo.png" width="150px" style="margin: 0%;">
        <input type="search" value="검색"/>
    </div>
    <div>
        <div class="profile">
            <img src="image/cat.jpg" class="profile_pic" >
        </div>      
        <div>
            <h2 style="margin: 0%;">half_bottle</h2>
            <button style="background-color: white;">
                프로필 편집
            </button> 
        </div>

               
    </div>

    <div>
        
        <!-- <strong> 볼드체 표현 -->
        <strong>
        반병헌(Byunghyun Ban)<br/>
        </strong>
        작가
        <a href="https://needleworm.github.io">needleworm.github.io</a>
    </div>

    <div>
        <div class="highlight">
            <div class="highlight_pic">
                <img  src="image/cat2.jpg" alt="" height="35px" class="circle_pic">
            </div>
            <div >
                😎
            </div>
        </div>
        <div class="highlight">
            <div class="highlight_pic">
                <img src="image/cat3.jpg" alt="" height="35px" class="circle_pic">
            </div>
            <div>
                👍
            </div>
        </div>
        
    </div>

    <div id="stat_bar">
        <div class="stat">
            게시물<br/>
            133
        </div>
        <div class="stat">
            팔로워<br/>
            408
        </div>
        <div class="stat">
            팔로우<br/>
            189    
        </div>
    </div>
    <br/>
    <div>
        아이콘이 들어갈 자리
    </div>
    <div>
        <div class="thumnail_grid">
            <img src="image/thumbnails/book1.jpg" alt="" class="thumnail" >
            <img src="image/thumbnails/book2.jpg" alt="" class="thumnail">
            <img src="image/thumbnails/book3.jpg" alt="" class="thumnail">
        </div>
        <div class="thumnail_grid">
            <img src="image/thumbnails/book4.jpg" alt="" class="thumnail">
            <img src="image/thumbnails/book5.jpg" alt="" class="thumnail">
            <img src="image/thumbnails/book6.jpg" alt="" class="thumnail">
        </div>
        <div class="thumnail_grid">
            <img src="image/thumbnails/book7.jpg" alt="" class="thumnail">
            <img src="image/thumbnails/book8.jpg" alt="" class="thumnail">
            <img src="image/thumbnails/book9.jpg" alt="" class="thumnail">
        </div>
    </div>

    
    




</body>
</html>
